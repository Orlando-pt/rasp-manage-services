<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raspberry Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 3em">
      <div class="row text-center">
        <h1>Raspberry Home</h1>
      </div>
      <div class="row text-center" style="margin-top: 2em">
        <div class="col">
          <h3>Start jellyfin</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/start/jellyfin" class="btn btn-success">Start</a>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h3>Stop jellyfin</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/stop/jellyfin" class="btn btn-danger">Stop</a>
        </div>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 2em">
        <hr style="width: 50%" />
      </div>
      <div class="row text-center" style="margin-top: 2em">
        <div class="col">
          <h3>Start qbittorrent</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/start/torrent" class="btn btn-success">Start</a>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h3>Stop qbittorrent</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/stop/torrent" class="btn btn-danger">Stop</a>
        </div>
      </div>
        <hr style="width: 50%" />
      <div style="display: flex; justify-content: center; margin-top: 2em">
      </div>
      <div class="row text-center" style="margin-top: 2em">
        <div class="col">
          <h3>Move files</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/mv/series" class="btn btn-success">Move</a>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h3>Remove files</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/rm/series" class="btn btn-danger">Remove</a>
        </div>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 2em">
      </div>
      <div class="row text-center" style="margin-top: 2em">
        <div class="col">
          <h3>Check disk space</h3>
        </div>
        <div class="col">
          <a href="http://192.168.1.150:3001/df" class="btn btn-success">Check Space</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
