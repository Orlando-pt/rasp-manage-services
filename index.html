<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skynet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .image-row {
        display: flex;
        justify-content: center;
        margin-top: 2vh;
      }
      .container-image {
        max-width: 200px;
        max-height: 200px;
      }
    </style>
  </head>
  <body onload="setHrefs()">
    <div class="container" style="margin-top: 3em">
      <div class="row text-center">
        <h1>Skynet</h1>
      </div>
      <div class="row image-row">
        <div class="col container-image">
          <a id="a-bittorrent" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/New_qBittorrent_Logo.svg" class="img-fluid" alt="Responsive image">
          </a>
        </div>
        <div class="col container-image">
          <a id="a-jellyfin" href="#">
            <img src="https://play-lh.googleusercontent.com/nYoxcDZjLKXpZnIyGUPSOG-0CodCtOB0OOY7zcCgtyQfFmhKfJeVImILUUTaWKo06w" class="img-fluid" alt="Responsive image">
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      function setHrefs() {
        document.getElementById("a-bittorrent").href = window.location.protocol + "//" + window.location.hostname + ":8090";
        document.getElementById("a-jellyfin").href = window.location.protocol + "//" + window.location.hostname + ":8096";
      }
    </script>
  </body>
</html>
